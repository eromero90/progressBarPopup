<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/vanilla-modal.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>My Account</title>
</head>
<body>
    <h1>Account Page</h1>
    <button id="openBtn">Open</button>

    <div id="progressModal" class="modal">
        <section class="modal-content">
            <header>Your Progress</header>
            <section>
                <article class="progress">
                    <span>Reached:</span>
                    <div class="progress-bar"></div>
                    <div class="target">Target $125</div>
                </article>
                <article class="status">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span>You need $69 more to reach your target.</span>
                </article>
            </section>
        </section>
    </div>

    <script src="./js/vanilla-modal.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
