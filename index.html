<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/vanilla-progress-bar.css">
    <link rel="stylesheet" type="text/css" href="./css/vanilla-modal.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>My Account</title>
</head>
<body>
    <header>
        <h1>Account Page</h1>
    </header>
    <section class="show-progress">
        <header>My Progress</header>
        <p>See your progress and how much you need to reach your target</p>
        <button id="openBtn" class="flat-button">Open</button>
    </section>
    

    <div id="progressModal" class="modal">
        <section class="modal-content">
            <header>Your Progress</header>
            <section>
                <article class="progress">
                    <span>Reached:</span>
                    <div id="progressBar" class="account-progress"></div>
                    <div class="target">Target <span id="totalTarget"></span></div>
                </article>
                <article class="status">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span>You need <span id="totalNeeded"></span> more to reach your target.</span>
                </article>
            </section>
        </section>
    </div>

    <script src="./js/vanilla-progress-bar.js"></script>
    <script src="./js/vanilla-modal.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
